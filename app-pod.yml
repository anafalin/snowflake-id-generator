apiVersion: v1
kind: Pod
metadata:
  name: snowflake-app
  labels:
    app: snowflake-id-generator
spec:
  containers:
    - image: showflake-id-generator:0.0.1
      name: snowflake-id-generator-app
      imagePullPolicy: IfNotPresent
      ports:
        - containerPort: 8080
          name: http
          protocol: TCP
      resources:
        requests:
          memory: "128Mi"
          cpu: "100m"
        limits:
          memory: "256Mi"
          cpu: "500m"
