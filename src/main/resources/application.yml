spring:
  application:
    name: ${APPLICATION_NAME:Snowflake ID Generator Local}

snowflake-settings:
  starting-epoch: ${STARTING_EPOCH}
  datacenter-id: ${DATACENTER_ID}
  worked-id: ${WORKED_ID}

kubernetes-settings:
  pod-name: ${POD_NAME:local}

management:
  endpoints:
    web:
      base-path: /management
      path-mapping:
        health: health
      exposure:
        include: health
  endpoint:
    health:
      show-details: always
      show-components: always
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
